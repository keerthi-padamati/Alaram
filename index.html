<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alarm Clock</title>
<link rel="icon" type="jpg" href="clock_icon.jpg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="text-center py-5">

<div class="container">
<h1 class="mb-4 fw-bold"> Golden Alarm Clock</h1>
<h2 id="clock" class="display-4 mb-4"></h2>

<div class="card p-4 mx-auto" style="max-width:500px;">
<div class="mb-3">
<label for="alarm_time" class="form-label">Set Alarm Time:</label>
<input type="time" id="alarm_time" class="form-control text-center">
</div>

<div class="mb-3">
<label for="audio_file" class="form-label">Choose Alarm Sound:</label>
<input type="file" id="audio_file" class="form-control" accept="audio/*">
</div>

<button id="set_alarm" class="btn btn-warning fw-bold me-2">Add Alarm</button>
<button id="clear_all" class="btn btn-outline-light">Clear All</button>
</div>

<h3 class="mt-5"> Active Alarms</h3>
<ul id="alarm_list" class="list-group mx-auto mt-3" style="max-width:400px;"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
